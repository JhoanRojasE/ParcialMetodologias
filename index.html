<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunación</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
        <h1>Registro para vacunación COVID-19</h1>

        <div id="formulario" class="nombre">
            <label for="nombre" >Nombres:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        </div>


        <div id="formulario" class="apellido">
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
        </div>

        <div id="formulario" class="genero">
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" id="genero">Masculino
            <input type="radio" name="genero" id="genero">Femenino
        </div>

        <div id="formulario" class="correo">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Ingrese su correo" required>
        </div>

        <div id="formulario" class="telefono">
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" placeholder="Ingrese su telefono" required>
        </div>

        <div id="formulario" class="nacimineto">
            <label for="nacimineto">Fecha de nacimineto:</label>
            <input type="date" id="nacimineto" placeholder="Ingrese su nacimineto" required>
        </div>

        <div id="formulario" class="comentario">
            <label for="comentario">Comentarios:</label>
            <input type="text" id="comentario" placeholder="Ingrese comentarios" required>
        </div>

        <div id="formulario" class="contraseña">
            <label for="contraseña">Correo:</label>
            <input type="password" id="contraseña" placeholder="Ingrese su contraseña" required>
        </div>

        <div id="formulario" class="tyc">
            <input type="checkbox" name="tyc" id="tyc" required>
            <label for="tyc">Declaro haber leido los terminos y condiciones generales del programa.</label>
        </div>

        <input id="boton" type="button" value="Enviar">

    </div>

    
</body>
</html>
